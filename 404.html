                <!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>404 - Page Not Found</title>
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/silfoxs/silfoxs.github.io@v0.0.15/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/silfoxs/silfoxs.github.io@v0.0.15/libs/awesome/css/all.css">
    <style>
        /* 
           Minimalist Glass/Acrylic Theme 
           Blue/White Gradient | Soft Ambient Light | Isometric
        */
        :root {
            --bg-light: #f4f7fb;
            --glass-surface: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.8);
            --text-primary: #2d3b55;
            --text-secondary: #6b7a99;
            --accent-blue: #2374ff;
            --accent-cyan: #00e5ff;
            --acrylic-shadow: rgba(35, 116, 255, 0.15);
        }

        /* Reset & Base */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-light);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 2000px; /* Deep perspective for isometric view */
        }

        /* Ambient Lighting */
        .ambient-light {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1; /* Above bg, below scene */
            pointer-events: none;
            overflow: hidden;
            mix-blend-mode: overlay; /* Blend blobs with bg image */
        }

        /* Feature Image Background */
        .bg-feature-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-size: cover;
            background-position: center;
            filter: blur(20px); /* Heavy Blur as requested */
            transform: scale(1.1); /* eliminate blur white edges */
        }

        /* Overlay to lighten/tint the bg for better text readability */
        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: transparent; /* Transparent as requested */
            backdrop-filter: blur(10px); /* Extra layer of blur/integrator */
        }
        
        .light-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
        }

        .blob-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: rgba(255, 255, 255, 0.8); }
        .blob-2 { bottom: -20%; right: -10%; width: 60vw; height: 60vw; background: linear-gradient(135deg, rgba(220, 235, 255, 0.5), rgba(0, 229, 255, 0.1)); }
        .blob-3 { top: 40%; left: 40%; width: 30vw; height: 30vw; background: rgba(35, 116, 255, 0.05); }

        /* 
           LIQUID GLASS TEXT DESIGN 
           Fluid, High-Gloss, Wet, Blue/Cyan Spectrum
        */
        .glass-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
            /* Remove Isometric rotation for Liquid style, keep it flat but deep */
            transform: perspective(1000px); 
            transform-style: preserve-3d;
        }

        .liquid-404 {
            position: relative;
            font-size: 25vw;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 30px;
            cursor: default;
            user-select: none;
            
            /* 
               The Liquid Surface: 
               1. Transparent body
               2. Strong Refraction border
               3. Fluid internal gradient
            */
            color: rgba(255, 255, 255, 0.1);
            -webkit-text-stroke: 2px rgba(255, 255, 255, 0.5);
        }
        
        @media (min-width: 1200px) {
            .liquid-404 { font-size: 350px; }
        }
        
        @media (max-width: 768px) {
            .liquid-404 { font-size: 180px; }
        }

        /* 
           Liquid Internal Fill 
           Uses background-clip to create a flowing water effect
        */
        .liquid-fill {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            
            /* Greyscale / White-Silver Gradient */
            background: linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.1) 0%,
                rgba(200, 200, 200, 0.4) 25%,
                rgba(255, 255, 255, 0.8) 50%, 
                rgba(200, 200, 200, 0.4) 75%,
                rgba(255, 255, 255, 0.1) 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            
            /* Faster animation */
            animation: flow 2s ease-in-out infinite alternate;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
        }

        /* 
           Surface Highlight (Specular) - The "Wet" Look
           Sharp white reflections
        */
        .liquid-shine {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            
            background: linear-gradient(
                180deg,
                rgba(255, 255, 255, 0.95) 0%,
                rgba(255, 255, 255, 0) 40%,
                rgba(255, 255, 255, 0) 60%,
                rgba(255, 255, 255, 0.6) 100%
            );
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            mix-blend-mode: overlay;
        }

        /* 
           Caustic Glow / Drop Shadow 
           Simulates light passing through the liquid
        */
        .liquid-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            color: transparent;
            /* White/Silver Glow */
            text-shadow: 
                0 15px 30px rgba(0, 0, 0, 0.1),
                0 20px 50px rgba(255, 255, 255, 0.4);
            filter: blur(5px);
        }

        /* Animation for the fluid movement */
        @keyframes flow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Content Card (Floating below/in front) */
        .info-card {
            margin-top: 20px;
            padding: 30px 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.05),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
            
            transform: translateZ(50px);
            text-align: center;
            max-width: 90%;
        }

        h2 {
            font-size: 1.5rem;
            margin: 0 0 10px 0;
            color: var(--text-primary);
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        p {
            font-size: 1rem;
            color: var(--text-secondary);
            margin: 0 0 30px 0;
        }

        /* Glass Button */
        .btn-home {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 32px;
            background: linear-gradient(135deg, #ffffff, #f0f5ff);
            border: 1px solid rgba(255,255,255,0.8);
            border-radius: 50px;
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            box-shadow: 
                0 10px 20px rgba(35, 116, 255, 0.1),
                inset 0 2px 0 rgba(255,255,255,1);
            transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 15px 30px rgba(35, 116, 255, 0.2),
                inset 0 2px 0 rgba(255,255,255,1);
            color: var(--crystal-purple); /* Fallback or slight shift */
        }
        
        .btn-home .icon {
            margin-right: 8px;
            font-size: 0.9em;
        }

    </style>
</head>
<body>
    <div class="ambient-light">
        <div class="light-blob blob-1"></div>
        <div class="light-blob blob-2"></div>
        <div class="light-blob blob-3"></div>
    </div>

    <!-- Random Feature Image Background -->
    <div class="bg-feature-image" id="bg-feature-image"></div>
    <div class="bg-overlay"></div>

    <!-- Liquid Glass Scene -->
    <div class="glass-container" id="scene">
        <div class="liquid-404">
            <div class="liquid-glow">404</div>
            <div class="liquid-fill">404</div>
            <div class="liquid-shine">404</div>
            <span style="position:relative; z-index:3;">404</span>
        </div>

        <div class="info-card">
            <h2>Page Not Found</h2>
            <p>The page has dissolved into thin air.</p>
            <a href="/" class="btn-home">
                <i class="fas fa-arrow-left icon"></i>
                <span>Back to Home</span>
            </a>
        </div>
    </div>

    <script>
        // Feature Images Data
        const featureImages = ["/medias/featureimages/0.jpg","/medias/featureimages/1.jpg","/medias/featureimages/2.jpg","/medias/featureimages/3.jpg","/medias/featureimages/4.jpg","/medias/featureimages/5.jpg","/medias/featureimages/6.jpg","/medias/featureimages/7.jpg","/medias/featureimages/8.jpg","/medias/featureimages/9.jpg","/medias/featureimages/10.jpg","/medias/featureimages/11.jpg","/medias/featureimages/12.jpg","/medias/featureimages/13.jpg","/medias/featureimages/14.jpg","/medias/featureimages/15.jpg","/medias/featureimages/16.jpg","/medias/featureimages/17.jpg","/medias/featureimages/18.jpg","/medias/featureimages/19.jpg","/medias/featureimages/20.jpg","/medias/featureimages/21.jpg","/medias/featureimages/22.jpg","/medias/featureimages/23.jpg"];
        
        // Randomly Select Background
        if (featureImages && featureImages.length > 0) {
            const randomIndex = Math.floor(Math.random() * featureImages.length);
            const randomImage = featureImages[randomIndex];
            const bgElement = document.getElementById('bg-feature-image');
            
            // Handle relative paths processed by Hexo helper if needed, 
            // but usually raw path works if it starts with /
            // If theme.jsDelivr.url is set, we might need to prepend it, 
            // but / is usually for server-side. 
            // Here we assume raw paths from config work (as they do in other parts of theme).
            bgElement.style.backgroundImage = `url('${randomImage}')`;
        }

        // Subtle Parallax / Rotation on Move
        const scene = document.getElementById('scene');
        
        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 30; // Increased sensitivity
            const yAxis = (window.innerHeight / 2 - e.pageY) / 30;
            
            // Interaction: Subtle tilt for liquid container
            scene.style.transform = `perspective(1000px) rotateX(${yAxis}deg) rotateY(${-xAxis}deg)`;
        });
        
        document.addEventListener('mouseleave', () => {
             // Return to default
             scene.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg)`;
        });
    </script>
</body>
