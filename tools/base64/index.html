
    <!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 转换 | silfoxs</title>
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/silfoxs/silfoxs.github.io@v0.0.15/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/silfoxs/silfoxs.github.io@v0.0.15/libs/awesome/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/silfoxs/silfoxs.github.io@v0.0.15/css/base64-tool.css">
<meta name="generator" content="Hexo 8.1.1">
<style>.github-emoji { position: relative; display: inline-block; width: 1.2em; min-height: 1.2em; overflow: hidden; vertical-align: top; color: transparent; }  .github-emoji > span { position: relative; z-index: 10; }  .github-emoji img, .github-emoji .fancybox { margin: 0 !important; padding: 0 !important; border: none !important; outline: none !important; text-decoration: none !important; user-select: none !important; cursor: auto !important; }  .github-emoji img { height: 1.2em !important; width: 1.2em !important; position: absolute !important; left: 50% !important; top: 50% !important; transform: translate(-50%, -50%) !important; user-select: none !important; cursor: auto !important; } .github-emoji-fallback { color: inherit; } .github-emoji-fallback img { opacity: 0 !important; }</style>

<body>
    <!-- Background with blur -->
    <div class="bg-layer" id="bgLayer"></div>
    <div class="bg-overlay"></div>
    
    <div class="base64-tool-container">
        <!-- Title Section -->
        <div class="title-section glass-panel">
            <h1 class="tool-title"><i class="fas fa-exchange-alt"></i> Base64 转换工具</h1>
            <p class="tool-subtitle">Base64 编码与解码转换</p>
        </div>

        <!-- Input Section -->
        <div class="input-section glass-panel">
            <div class="section-header">
                <label class="section-label"><i class="fas fa-edit"></i> 输入内容</label>
                <button class="clear-btn" id="clearInputBtn" title="清空">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <textarea id="inputText" placeholder="请输入要转换的文本..."></textarea>
        </div>

        <!-- Controls Section -->
        <div class="controls-section glass-panel small-panel">
            <div class="control-row">
                <div class="control-group">
                    <label>转换模式 (Mode)</label>
                    <div class="select-wrapper">
                        <select id="conversionMode">
                            <option value="encode" selected>Base64 编码 (Encode)</option>
                            <option value="decode">Base64 解码 (Decode)</option>
                        </select>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                
                <div class="button-group">
                    <button id="encodeBtn" class="action-btn encode-btn">
                        <i class="fas fa-lock"></i> 编码
                    </button>
                    <button id="decodeBtn" class="action-btn decode-btn">
                        <i class="fas fa-unlock"></i> 解码
                    </button>
                </div>
            </div>
        </div>

        <!-- Result Section -->
        <div class="result-section glass-panel">
            <div class="section-header">
                <label class="section-label"><i class="fas fa-check-circle"></i> 转换结果</label>
                <div class="result-actions">
                    <button class="copy-btn" id="copyResultBtn" title="复制">
                        <i class="fas fa-copy"></i>
                    </button>
                    <button class="clear-btn" id="clearResultBtn" title="清空">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <textarea id="resultText" readonly placeholder="转换结果将显示在这里..."></textarea>
        </div>
    </div>

    <!-- Notification/Toast -->
    <div id="toast" class="toast"></div>

    <script src="https://cdn.jsdelivr.net/gh/silfoxs/silfoxs.github.io@v0.0.15/js/base64-tool.js"></script>
</body>
</html>
