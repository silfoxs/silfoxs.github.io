            <!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON 格式化工具</title>
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/silfoxs/silfoxs.github.io@v0.0.3/favicon.png?v=v0.0.2">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/silfoxs/silfoxs.github.io@v0.0.3/libs/awesome/css/all.css?v=v0.0.2">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/silfoxs/silfoxs.github.io@v0.0.3/css/json-tool.css?v=v0.0.2">
</head>
<body>
    <div class="json-tool-container">
        <!-- 顶部菜单栏 -->
        <header class="toolbar">

            <div class="toolbar-center">
                <!-- 视图切换 -->
                <div class="btn-group view-switcher">
                    <button class="toolbar-btn active" data-view="text" title="文本视图">
                        <i class="fas fa-align-left"></i>
                        <span>Text</span>
                    </button>
                    <button class="toolbar-btn" data-view="tree" title="树形视图">
                        <i class="fas fa-sitemap"></i>
                        <span>Tree</span>
                    </button>
                    <button class="toolbar-btn" data-view="table" title="表格视图">
                        <i class="fas fa-table"></i>
                        <span>Table</span>
                    </button>
                </div>
                <div class="toolbar-divider"></div>
                <!-- 展开/收起 -->
                <div class="btn-group">
                    <button class="toolbar-btn" id="expandAll" title="展开所有">
                        <i class="fas fa-plus-square"></i>
                        <span>展开</span>
                    </button>
                    <button class="toolbar-btn" id="collapseAll" title="收起所有">
                        <i class="fas fa-minus-square"></i>
                        <span>收起</span>
                    </button>
                </div>
                <div class="toolbar-divider"></div>
                <!-- 格式化/压缩 -->
                <div class="btn-group">
                    <button class="toolbar-btn" id="formatBtn" title="格式化 JSON">
                        <i class="fas fa-indent"></i>
                        <span>格式化</span>
                    </button>
                    <button class="toolbar-btn" id="compressBtn" title="压缩 JSON">
                        <i class="fas fa-compress"></i>
                        <span>压缩</span>
                    </button>
                </div>
                <div class="toolbar-divider"></div>
                <!-- 搜索 -->
                <button class="toolbar-btn" id="searchToggle" title="搜索替换">
                    <i class="fas fa-search"></i>
                </button>
                <div class="toolbar-divider"></div>
                <!-- 撤销/重做 -->
                <div class="btn-group">
                    <button class="toolbar-btn" id="undoBtn" title="撤销" disabled>
                        <i class="fas fa-undo"></i>
                    </button>
                    <button class="toolbar-btn" id="redoBtn" title="重做" disabled>
                        <i class="fas fa-redo"></i>
                    </button>
                </div>
            </div>
            <div class="toolbar-right">
                <button class="toolbar-btn" id="copyBtn" title="复制">
                    <i class="fas fa-copy"></i>
                </button>
                <button class="toolbar-btn" id="clearBtn" title="清空">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>
        </header>

        <!-- 搜索栏 (隐藏状态) -->
        <div class="search-bar" id="searchBar">
            <div class="search-row">
                <div class="search-inputs-container">
                    <div class="search-input-group">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="搜索...">
                        <span class="search-count" id="searchCount">0/0</span>
                    </div>
                    <div class="search-input-group">
                        <i class="fas fa-exchange-alt"></i>
                        <input type="text" id="replaceInput" placeholder="替换为...">
                    </div>
                </div>
                <div class="search-options">
                    <button class="search-option-btn" id="regexToggle" title="正则表达式">
                        <i class="fas fa-asterisk"></i>
                    </button>
                    <button class="search-option-btn" id="caseToggle" title="区分大小写">
                        <i class="fas fa-font"></i>
                    </button>
                </div>
                <div class="search-actions">
                    <button class="search-btn" id="prevMatch" title="上一个">
                        <i class="fas fa-chevron-up"></i>
                    </button>
                    <button class="search-btn" id="nextMatch" title="下一个">
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <button class="search-btn" id="replaceOne" title="替换">
                        替换
                    </button>
                    <button class="search-btn" id="replaceAll" title="全部替换">
                        全部替换
                    </button>
                    <button class="search-close-btn" id="searchClose" title="关闭">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- 内容区域 -->
        <main class="editor-container">
            <!-- 文本视图 -->
            <div class="editor-view text-view active" id="textView">
                <div class="line-numbers" id="lineNumbers"></div>
                <pre class="syntax-highlight" id="syntaxHighlight"><code></code></pre>
                <textarea id="jsonInput" spellcheck="false" placeholder="在此粘贴或输入 JSON..."></textarea>
            </div>
            <!-- 树形视图 -->
            <div class="editor-view tree-view" id="treeView">
                <div class="tree-container" id="treeContainer"></div>
            </div>
            <!-- 表格视图 -->
            <div class="editor-view table-view" id="tableView">
                <div class="table-container" id="tableContainer"></div>
            </div>
        </main>

        <!-- 底部状态栏 -->
        <footer class="status-bar">
            <div class="status-left">
                <span class="cursor-position">
                    <span>行 <span id="cursorLine">1</span></span>
                    <span>列 <span id="cursorCol">1</span></span>
                </span>
                <span class="json-stats" id="jsonStats"></span>
            </div>
            <div class="status-right">
                <span class="json-status" id="jsonStatus">
                    <i class="fas fa-check-circle"></i>
                    <span>有效 JSON</span>
                </span>
            </div>
        </footer>

        <!-- 错误信息栏 -->
        <div class="error-bar" id="errorBar">
            <div class="error-content">
                <i class="fas fa-exclamation-circle"></i>
                <span class="error-message" id="errorMessage"></span>
                <span class="error-position" id="errorPosition"></span>
            </div>
            <div class="error-actions">
                <button class="error-btn" id="goToError" title="定位到错误">
                    <i class="fas fa-crosshairs"></i>
                    定位
                </button>
                <button class="error-btn" id="tryFix" title="尝试修复">
                    <i class="fas fa-wrench"></i>
                    修复
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/silfoxs/silfoxs.github.io@v0.0.3/js/json-tool.js?v=v0.0.2"></script>
</body>
</html>
