            <!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码生成工具</title>
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/silfoxs/silfoxs.github.io@v0.0.3/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/silfoxs/silfoxs.github.io@v0.0.3/libs/awesome/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/silfoxs/silfoxs.github.io@v0.0.3/css/qr-tool.css">
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
</head>
<body>
    <div class="qr-tool-container">
        <!-- Return Button -->
        <a href="/tools/" class="back-btn" title="返回工具列表">
            <i class="fas fa-arrow-left"></i>
        </a>

        <div class="qr-workspace">
            <!-- Left: QR Display Area -->
            <div class="qr-preview-panel">
                <div class="qr-card">
                    <div id="qr-canvas"></div>
                </div>
            </div>

            <!-- Right: Configuration Panel -->
            <div class="qr-config-panel">
                <div class="config-header">
                    <h1>二维码生成器</h1>
                    <p>快速生成自定义二维码</p>
                </div>

                <div class="config-section">
                    <label class="section-label">内容</label>
                    <div class="input-group">
                        <textarea id="qr-content" placeholder="输入文字或网址...">https://example.com</textarea>
                    </div>
                </div>

                <div class="config-section">
                     <label class="section-label">外观</label>
                     <div class="options-grid">
                        <div class="option-item">
                            <label>码点颜色</label>
                            <div class="color-picker-wrapper">
                                <input type="color" id="qr-color" value="#000000">
                                <span class="color-value">#000000</span>
                            </div>
                        </div>
                        <div class="option-item">
                            <label>背景色</label>
                            <div class="color-picker-wrapper">
                                <input type="color" id="bg-color" value="#ffffff">
                                <span class="color-value">#ffffff</span>
                            </div>
                        </div>
                     </div>
                </div>

                <div class="config-section">
                    <label class="section-label">样式选项</label>
                    <div class="options-grid">
                         <div class="option-item option-item-full">
                            <label>容错率</label>
                            <div class="radio-group">
                                <label class="radio-item">
                                    <input type="radio" name="qr-correction" value="L">
                                    <span class="radio-label">L <small>(7%)</small></span>
                                </label>
                                <label class="radio-item">
                                    <input type="radio" name="qr-correction" value="M" checked>
                                    <span class="radio-label">M <small>(15%)</small></span>
                                </label>
                                <label class="radio-item">
                                    <input type="radio" name="qr-correction" value="Q">
                                    <span class="radio-label">Q <small>(25%)</small></span>
                                </label>
                                <label class="radio-item">
                                    <input type="radio" name="qr-correction" value="H">
                                    <span class="radio-label">H <small>(30%)</small></span>
                                </label>
                            </div>
                        </div>
                        <div class="option-item">
                             <label>Logo</label>
                             <div class="file-input-wrapper">
                                 <input type="file" id="logo-upload" accept="image/*">
                                 <label for="logo-upload" class="file-label">
                                     <i class="fas fa-upload"></i> 上传
                                 </label>
                                 <button id="remove-logo" class="icon-btn" title="移除 Logo" style="display: none;">
                                     <i class="fas fa-times"></i>
                                 </button>
                             </div>
                        </div>
                    </div>
                </div>
                
                <div class="action-footer">
                    <button id="generate-btn" class="primary-btn">
                        <i class="fas fa-sync-alt"></i> 生成
                    </button>
                    <button id="download-btn" class="secondary-btn">
                        <i class="fas fa-download"></i> 下载
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/silfoxs/silfoxs.github.io@v0.0.3/js/qr-tool.js"></script>
</body>
</html>
