
    <!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL 美化工具</title>
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/silfoxs/silfoxs.github.io@v0.0.15/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/silfoxs/silfoxs.github.io@v0.0.15/libs/awesome/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/silfoxs/silfoxs.github.io@v0.0.15/css/sql-tool.css">
<meta name="generator" content="Hexo 8.1.1">
<style>.github-emoji { position: relative; display: inline-block; width: 1.2em; min-height: 1.2em; overflow: hidden; vertical-align: top; color: transparent; }  .github-emoji > span { position: relative; z-index: 10; }  .github-emoji img, .github-emoji .fancybox { margin: 0 !important; padding: 0 !important; border: none !important; outline: none !important; text-decoration: none !important; user-select: none !important; cursor: auto !important; }  .github-emoji img { height: 1.2em !important; width: 1.2em !important; position: absolute !important; left: 50% !important; top: 50% !important; transform: translate(-50%, -50%) !important; user-select: none !important; cursor: auto !important; } .github-emoji-fallback { color: inherit; } .github-emoji-fallback img { opacity: 0 !important; }</style>

</head>
<body>
    <div class="sql-tool-container">
        <!-- 顶部菜单栏 -->
        <header class="toolbar">
            <div class="toolbar-left">
                <a href="/tools/" class="back-btn" title="返回工具列表">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <span class="tool-title">SQL 美化</span>
            </div>

            <div class="toolbar-center">
                <!-- 格式化/压缩 -->
                <div class="btn-group">
                    <button class="toolbar-btn" id="formatBtn" title="格式化 SQL">
                        <i class="fas fa-indent"></i>
                        <span>格式化</span>
                    </button>
                    <button class="toolbar-btn" id="compressBtn" title="压缩 SQL">
                        <i class="fas fa-compress"></i>
                        <span>压缩</span>
                    </button>
                </div>
            </div>
            <div class="toolbar-right">
                <button class="toolbar-btn" id="copyBtn" title="复制">
                    <i class="fas fa-copy"></i>
                </button>
                <button class="toolbar-btn" id="clearBtn" title="清空">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>
        </header>

        <!-- 内容区域 -->
        <main class="editor-container">
            <div class="editor-view text-view active" id="textView">
                <div class="line-numbers" id="lineNumbers"></div>
                <!-- Highlight overlay -->
                <pre class="syntax-highlight" id="syntaxHighlight"><code></code></pre>
                <textarea id="sqlInput" spellcheck="false" placeholder="在此输入 SQL 语句..."></textarea>
            </div>
        </main>

        <!-- 错误信息栏 -->
        <div class="error-bar" id="errorBar">
            <i class="fas fa-exclamation-circle" style="margin-right: 8px;"></i>
            <span id="errorMessage"></span>
        </div>

        <!-- 底部状态栏 -->
        <footer class="status-bar">
            <div class="status-left">
                <span class="cursor-position">
                    <span>行 <span id="cursorLine">1</span></span>
                    <span>列 <span id="cursorCol">1</span></span>
                </span>
            </div>
            <div class="status-right">
                <span class="sql-status" id="sqlStatus">
                    <!-- Status info can go here -->
                </span>
            </div>
        </footer>

        <!-- 自定义确认弹窗 (Liquid Glass Style) -->
        <div class="modal-overlay" id="confirmModal">
            <div class="glass-modal">
                <div class="modal-header">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span>确认操作</span>
                </div>
                <div class="modal-body">
                    确定要清空所有内容吗？此操作无法撤销。
                </div>
                <div class="modal-footer">
                    <button class="modal-btn cancel" id="modalCancel">取消</button>
                    <button class="modal-btn confirm" id="modalConfirm">清空</button>
                </div>
            </div>
        </div>
    </div>

    <!-- SQL Formatter Library -->
    <script src="https://cdn.jsdelivr.net/gh/silfoxs/silfoxs.github.io@v0.0.15/libs/sql-formatter/sql-formatter.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/silfoxs/silfoxs.github.io@v0.0.15/js/sql-tool.js"></script>
</body>
</html>
