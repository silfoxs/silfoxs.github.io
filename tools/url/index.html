
    <!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL 编码工具</title>
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/silfoxs/silfoxs.github.io@v0.0.15/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/silfoxs/silfoxs.github.io@v0.0.15/libs/awesome/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/silfoxs/silfoxs.github.io@v0.0.15/css/url-tool.css">
<meta name="generator" content="Hexo 8.1.1">
<style>.github-emoji { position: relative; display: inline-block; width: 1.2em; min-height: 1.2em; overflow: hidden; vertical-align: top; color: transparent; }  .github-emoji > span { position: relative; z-index: 10; }  .github-emoji img, .github-emoji .fancybox { margin: 0 !important; padding: 0 !important; border: none !important; outline: none !important; text-decoration: none !important; user-select: none !important; cursor: auto !important; }  .github-emoji img { height: 1.2em !important; width: 1.2em !important; position: absolute !important; left: 50% !important; top: 50% !important; transform: translate(-50%, -50%) !important; user-select: none !important; cursor: auto !important; } .github-emoji-fallback { color: inherit; } .github-emoji-fallback img { opacity: 0 !important; }</style>

<body>
    <!-- Background with blur -->
    <div class="bg-layer" id="bgLayer"></div>
    <div class="bg-overlay"></div>
    
    <div class="url-tool-container">
        <!-- Main Panel -->
        <div class="main-section glass-panel">
            <h1 class="tool-title"><i class="fas fa-link"></i> URL 编码工具</h1>
            
            <!-- Input Section -->
            <div class="input-section">
                <label class="section-label">输入内容 (Input)</label>
                <div class="textarea-wrapper">
                    <textarea id="inputText" placeholder="输入需要编码或解码的 URL / 文本..."></textarea>
                    <button class="clear-btn" id="clearInputBtn" title="清空">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button id="encodeBtn" class="action-btn encode-btn">
                    <i class="fas fa-arrow-down"></i> 编码 (Encode)
                </button>
                <button id="decodeBtn" class="action-btn decode-btn">
                    <i class="fas fa-arrow-up"></i> 解码 (Decode)
                </button>
            </div>

            <!-- Output Section -->
            <div class="output-section">
                <label class="section-label">结果 (Result)</label>
                <div class="textarea-wrapper">
                    <textarea id="outputText" readonly placeholder="编码/解码结果将显示在这里..."></textarea>
                    <button class="copy-btn" id="copyBtn" title="复制">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </div>

            <!-- Swap Button -->
            <div class="swap-section">
                <button id="swapBtn" class="swap-btn" title="将结果移至输入">
                    <i class="fas fa-exchange-alt"></i> 交换输入输出
                </button>
            </div>
        </div>
    </div>

    <!-- Notification/Toast -->
    <div id="toast" class="toast"></div>

    <script src="https://cdn.jsdelivr.net/gh/silfoxs/silfoxs.github.io@v0.0.15/js/url-tool.js"></script>
</body>
</html>
