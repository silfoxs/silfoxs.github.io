
    <!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UUID 生成工具</title>
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/silfoxs/silfoxs.github.io@v0.0.15/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/silfoxs/silfoxs.github.io@v0.0.15/libs/awesome/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/silfoxs/silfoxs.github.io@v0.0.15/css/uuid-tool.css">
    <script src="https://cdn.jsdelivr.net/gh/silfoxs/silfoxs.github.io@v0.0.15/libs/uuid/uuid.min.js"></script>
<meta name="generator" content="Hexo 8.1.1">
<style>.github-emoji { position: relative; display: inline-block; width: 1.2em; min-height: 1.2em; overflow: hidden; vertical-align: top; color: transparent; }  .github-emoji > span { position: relative; z-index: 10; }  .github-emoji img, .github-emoji .fancybox { margin: 0 !important; padding: 0 !important; border: none !important; outline: none !important; text-decoration: none !important; user-select: none !important; cursor: auto !important; }  .github-emoji img { height: 1.2em !important; width: 1.2em !important; position: absolute !important; left: 50% !important; top: 50% !important; transform: translate(-50%, -50%) !important; user-select: none !important; cursor: auto !important; } .github-emoji-fallback { color: inherit; } .github-emoji-fallback img { opacity: 0 !important; }</style>
<link rel="alternate" href="/atom.xml" title="silfoxs" type="application/atom+xml">
</head>
<body>
    <!-- Background with blur -->
    <div class="bg-layer" id="bgLayer"></div>
    <div class="bg-overlay"></div>
    
    <div class="uuid-tool-container">
        <!-- Result Section (Now at Top) -->
        <div class="result-section glass-panel">
            <h1 class="tool-title"><i class="fas fa-fingerprint"></i> UUID Generator</h1>
            
            <div class="result-grid">
                <!-- Standard (Lower + Hyphens) -->
                <div class="result-row">
                    <div class="result-label">Lowercase (Standard)</div>
                    <div class="result-input-group">
                        <input type="text" id="res-standard" readonly>
                        <button class="copy-btn" data-target="res-standard" title="Copy">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>

                <!-- Lower + No Hyphens -->
                <div class="result-row">
                    <div class="result-label">Lowercase (No Hyphens)</div>
                    <div class="result-input-group">
                        <input type="text" id="res-no-hyphen" readonly>
                        <button class="copy-btn" data-target="res-no-hyphen" title="Copy">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>

                <!-- Upper + Hyphens -->
                <div class="result-row">
                    <div class="result-label">Uppercase (Standard)</div>
                    <div class="result-input-group">
                        <input type="text" id="res-upper" readonly>
                        <button class="copy-btn" data-target="res-upper" title="Copy">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>

                <!-- Upper + No Hyphens -->
                <div class="result-row">
                    <div class="result-label">Uppercase (No Hyphens)</div>
                    <div class="result-input-group">
                        <input type="text" id="res-upper-no-hyphen" readonly>
                        <button class="copy-btn" data-target="res-upper-no-hyphen" title="Copy">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Controls Section (Now at Bottom) -->
        <div class="controls-section glass-panel small-panel">
            <div class="control-row">
                <div class="control-group">
                    <label>版本 (Version)</label>
                    <div class="select-wrapper">
                        <select id="uuidVersion">
                            <option value="v1">UUID v1 (Timestamp)</option>
                            <option value="v4" selected>UUID v4 (Random)</option>
                            <option value="v5">UUID v5 (SHA-1)</option>
                            <option value="v7">UUID v7 (Time + Random)</option>
                        </select>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                
                <button id="generateBtn" class="generate-btn">
                    <i class="fas fa-magic"></i> 生成 (Generate)
                </button>
            </div>

            <!-- Parameters for v3/v5 -->
            <div class="control-group version-params hidden" id="v3v5Params">
                <div class="sub-group">
                    <label>Namespace (UUID)</label>
                    <input type="text" id="namespaceInput" placeholder="e.g. 6ba7b810-9dad-11d1-80b4-00c04fd430c8">
                </div>
                <div class="sub-group">
                    <label>Name (String)</label>
                    <input type="text" id="nameInput" placeholder="Enter name string">
                </div>
            </div>
        </div>
    </div>

    <!-- Notification/Toast -->
    <div id="toast" class="toast"></div>

    <script src="https://cdn.jsdelivr.net/gh/silfoxs/silfoxs.github.io@v0.0.15/js/uuid-tool.js"></script>
</body>
</html>
